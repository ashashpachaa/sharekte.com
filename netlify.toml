[build]
  command = "pnpm install --frozen-lockfile && pnpm run build"
  functions = "netlify/functions"
  publish = "dist/spa"
  base = "."

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"
  external_node_modules = ["express", "cors", "nodemailer", "i18next", "react-i18next"]

# API Routes - All requests to /api/* go to the serverless function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# Catch-all for SPA routing - all other requests go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Environment variables configuration
[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "development"

[context.branch-deploy.environment]
  NODE_ENV = "development"
