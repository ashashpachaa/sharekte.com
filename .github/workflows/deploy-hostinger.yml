name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Hostinger
        env:
          HOSTINGER_HOST: ${{ secrets.HOSTINGER_HOST }}
          HOSTINGER_USER: ${{ secrets.HOSTINGER_USER }}
          GIT_PAT: ${{ secrets.GIT_PAT }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.HOSTINGER_HOST }} >> ~/.ssh/known_hosts

          ssh -o StrictHostKeyChecking=no ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }} << 'ENDSSH'
          cd /var/www/shareket.com

          git config --global url."https://$GIT_PAT:x-oauth-basic@github.com/".insteadOf "https://github.com/"

          git pull origin main

          pnpm install --frozen-lockfile

          npm run build

          pm2 restart sharekte
          pm2 save

          pm2 status
          pm2 logs sharekte --lines 10

          echo "âœ… Deployment complete at $(date)"
          ENDSSH
