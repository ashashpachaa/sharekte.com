# fly.toml app configuration file generated for businesscorp on 2024-01-01T00:00:00Z
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "businesscorp"
primary_region = "dfw"

[build]
  builder = "paketobuildpacks"
  buildpacks = [
    { "id" = "gcr.io/paketo-buildpacks/nodejs" }
  ]

[build.env]
  # Use pnpm as the package manager
  NPM_CONFIG_UPDATE_NOTIFIER = "false"

[env]
  # Production environment variables
  NODE_ENV = "production"

[processes]
  app = "node dist/server/node-build.mjs"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true

[checks]
  [checks.alive]
    type = "http"
    interval = "30s"
    timeout = "5s"
    grace_period = "5s"
    method = "get"
    path = "/"
