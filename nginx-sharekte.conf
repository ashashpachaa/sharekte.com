# Nginx configuration for sharekte.com
# This proxies ALL requests to Node.js app on port 8080
# The Node.js app serves the SPA frontend AND API routes

server {
    # HTTP redirect to HTTPS
    listen 80;
    server_name sharekte.com www.sharekte.com;
    return 301 https://$server_name$request_uri;
}

server {
    # HTTPS server
    listen 443 ssl http2;
    server_name sharekte.com www.sharekte.com;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/sharekte.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sharekte.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Proxy all requests to Node.js app on port 8080
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        
        # WebSocket support (for real-time features)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Pass original headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Don't cache
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
